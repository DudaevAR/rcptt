<table  id="summary">
 <tr>
  <th>Total Tests</th>
  <td>${totalCount}</td>
 </tr>

 <tr>
  <th>Failed Tests</th>
  <td>${failedCount} (${failedPercent}%)</td>
 </tr>

 <tr>
  <th>Skipped Tests</th>
  <td>${skippedCount} (${skippedPercent}%)</td>
 </tr>

 <tr>
  <th>Execution Time</th>
  <td>${elapsed} s</td>
 </tr>
</table>
